<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - 404 Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/404.css">
    <link rel="stylesheet" href="css/help-center.css">
    <link rel="stylesheet" href="./css/transfer-profiles.css">
    
    
</head>
<body>
    <div class="container">
     <div id="header"></div>
     <main>
        <div class="transfer-container">
          <h1>Transfer Your Profile</h1>
          <p>Enter your current email ID and the new email ID to transfer your profile.</p>
          <form>
            <div class="form-group">
              <label for="current-email">Current email ID:</label>
              <input type="email" id="current-email" name="current-email" required>
            </div>
            <div class="form-group">
              <label for="new-email">New email ID:</label>
              <input type="email" id="new-email" name="new-email" required>
            </div>
            <button type="submit" class="transfer-btn">Transfer Profile</button>
          </form>
        </div>
      </main>

       <div id="footer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"></script>
    <script src="js/partialsfetch.js"></script>
    <script src="js/404.js"></script>
</body>
</html>
