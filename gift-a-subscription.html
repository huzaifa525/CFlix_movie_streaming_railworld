<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Gift Subscription</title>
    <link rel="stylesheet" href="css/gift-a-subscription.css">
</head>
<body>
    <div class="container">
        <header>
        <div id="header"></div>
        </header>
        <br><br>
            <main>
            <h1>Gift a Netflix Subscription</h1>
            <form id="giftForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Recipient's Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="plan">Select Plan:</label>
                    <select id="plan">
                        <option value="basic">Basic ($9.99/month)</option>
                        <option value="standard">Standard ($15.99/month)</option>
                        <option value="premium">Premium ($19.99/month)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (months):</label>
                    <input type="number" id="duration" min="1" value="1">
                </div>
                <button type="submit" class="btn">Proceed to Payment</button>
            </form>
            <div id="paymentContainer"></div>
            <div id="paymentGateway" class="hidden"></div>
        </main>
        <div id="footer"></div>
    </div>
    <script src="js/gift-a-subscription.js"></script>
    <script src="js/partialsfetch.js"></script>
</body>
</html>
