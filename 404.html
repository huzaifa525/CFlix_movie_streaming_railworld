<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - 404 Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/404.css">
    
    
</head>
<body>
    <div class="container">
     <div id="header"></div>
        <main>
            <div class="error-container">
                <h1 class="error-code animate__animated animate__bounceIn">404</h1>
                <p class="error-message animate__animated animate__fadeInUp">Oops! The page you're looking for cannot be found.</p>
                <div class="error-buttons animate__animated animate__fadeInUp">
                    <a href="#" class="btn">Go Back</a>
                    <a href="#" class="btn">Search</a>
                </div>
            </div>
        </main>

       <div id="footer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"></script>
    <script src="js/partialsfetch.js"></script>
    <script src="js/404.js"></script>
</body>
</html>
